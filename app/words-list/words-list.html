<div class="panel panel-primary" ng-controller="WordsListCtrl as ctrl">
	<div class="panel-heading">
		<h3 class="panel-title">Wörte Liste</h3>
	</div>

	<div class="panel-body">
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="newWord">Neues Wort</label>
					<div class="input-group">
						<div class="input-group-addon">
							Neues Wort:
						</div>
						<input type="text" class="form-control" ng-model="ctrl.newWord" placeholder="Neues Wort">
					</div>
				</div>
				<button type="submit" class="btn btn-primary" ng-click="ctrl.addWord()">
					Hinzufügen
				</button>
			</form>
		</div>
		<div class="col-md-6">
			<a class="btn btn-success" ng-href="{{ ctrl.fileUrl }}" download="synonyms.txt" ng-click="ctrl.generateTextFileData()"  ><span class="glyphicon glyphicon-cloud-download"></span> Export Textdatei</a>
		</div>
	</div>
	<div class="list-group" ng-repeat="word in ctrl.words">
		<a href="{{'#!/' + word + '/synonyms'}}" class="list-group-item"> {{ word }}
		</li>
		</ul>
	</div>
